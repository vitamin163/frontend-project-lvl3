<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>RSS feed</title>
  </head>

  <body>
    <div id="myModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modal-title" class="modal-title"></h4>
            <button class="close" data-dismiss="modal">x</button>
          </div>
          <div id="modal-body" class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h1 class="display-4">RSS лента новостей</h1>

      <hr class="my-4" />
      <form id="rss-form">
        <div class="form-group">
          <label for="main-input"
            ><strong>RSS</strong> (англ. Rich Site Summary — обогащённая сводка
            сайта) — семейство XML-форматов, предназначенных для описания лент
            новостей, анонсов статей, изменений в блогах и т. п.</label
          >
          <div id="input-container" class="row">
            <div class="col-sm-11">
              <input
                id="main-input"
                class="form-control"
                type="text"
                placeholder="Введите URL"
              />
            </div>
            <div id="spinner-container" class="col-sm-1 d-none">
              <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <button
          id="addRssButton"
          type="submit"
          class="btn btn-primary"
          disabled
        >
          Добавить
        </button>
      </form>
      <div id="submitError" class="row"></div>
    </div>
    <div id="rss" class="container-fluid"></div>
  </body>
</html>
