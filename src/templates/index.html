<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>RSS feed</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">RSS лента новостей</h1>

      <hr class="my-4" />
      <p class="lead">
        ТЕКС ТЕКСТ ТЕКСТ
      </p>
      <form>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Форма для добавления rss потока</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Введите URL"
          ></textarea>
        </div>
        <button
          id="addRssButton"
          type="submit"
          class="btn btn-primary"
          disabled
        >
          Добавить
        </button>
      </form>
    </div>
  </body>
</html>
